<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/feedback-style.css">
    <link rel="shortcut icon" href="../css/img/ER.webp" type="image/x-icon">
    <title>Feedback</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="indexUs.html">
                <img src="../css/img/Ecstasy_Riddle.webp" alt="Logo de Ecstasy Riddle">
            </a>
        </div>
        <div id="menu">
            <a href="index.html">Back</a>
        </div>
    </header>
    <section id="formulario">
        <h1>Give us your feedback:</h1>
        <form method="post">
            <p>
                <label for="name">Name:</label><br>
                <input type="text" maxlength="50" required id="name" name="name" required>

                <br>
            
                <label for="email">Email:</label><br>
                <input type="email" maxlength="50" required id="email" name="email" required>

                <br>

                Did you finish the riddle?
                
                <br>

                <input type="radio" maxlength="50" required id="não" name="played">
                <label for="played" id="radio">yes</label><br>
                <input type="radio" maxlength="50" required id="sim" name="played">
                <label for="played" id="radio">no</label>

                <br>

                <label for="nota">From 0 to 10 how do tou score this riddle</label><br>
                <input type=" number" maxlength="2" required id="nota" name="nota">

                <br>
                <label for="message">leave a message:</label><br>
                <textarea name="message" id="" cols="25" rows="5"></textarea>

                <br>

                <input type="submit">

            </p>
        </form>
    </section>
    <footer>
        <div id="copyright">
            <h1>Created by: Julio Domigos <br> Copyright©2022 EcstasyRiddle CO.</h1>
        </div>
        <div id="linguagem">
            <a href="feedback.html">
                <img src="../css/img/Brasil.webp" alt="Bandeira dos estados unidos (Translated page link)">
            </a>
        </div>
    </footer>
</body>
</html>
