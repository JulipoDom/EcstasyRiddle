<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Feedback</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="css/img/Ecstasy_Riddle.png" alt="Logo de Ectasy Riddle">
        </div>
        <div id="menu">
            <a href="index.html">Voltar</a>
        </div>
    </header>
    <section id="formulario">
        <h1>Nos dê seu feedback:</h1>
        <form method="post">
            <p>
                <label for="name">Nome:</label><br>
                <input type="text" maxlength="50" required id="name" name="name" required>

                <br>
            
                <label for="email">Email:</label><br>
                <input type="email" maxlength="50" required id="email" name="email" required>

                <br>

                Jogou até o final?
                
                <br>

                <input type="radio" maxlength="50" required id="não" name="played">
                <label for="played" id="radio">sim</label><br>
                <input type="radio" maxlength="50" required id="sim" name="played">
                <label for="played" id="radio">não</label>

                <br>

                <label for="nota">De zero a 10 qual nota você dá para o jogo?</label><br>
                <input type=" number" maxlength="2" required id="nota" name="nota">

                <br>
                <label for="message">Deixe uma mensagem:</label><br>
                <textarea name="message" id="" cols="50" rows="10"></textarea>

                <br>

                <input type="submit">

            </p>
        </form>
    </section>

        <h1>Criado por: <br> Criador dos Enigmas: João Vitor <br>  Programador: Julio Domigos <br> Copyright©2022 EctasyRiddle Corporation</h1>
    </footer>

</html>
