<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/feedback-style.css">
    <link rel="shortcut icon" href="css/img/ER.webp" type="image/x-icon">
    <title>Feedback</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="indexUs.html">
                <img src="css/img/Ecstasy_Riddle.webp" alt="Logo de Ecstasy Riddle">
            </a>
        </div>
        <div id="menu">
            <a href="indexUs.html">Back</a>
        </div>
    </header>
    <section id="formulario">
        <h2>Give us your feedback:</h2>
        <form method="post">
            <p>
                <label for="name">Name:</label><br>
                <input type="text" maxlength="50" required id="name" name="name">

                <br>
            
                <label for="email">Email:</label><br>
                <input type="email" maxlength="50" required id="email" name="email">

                <br>

                You played until the end?
                
                <br>

                <input type="radio" required id="não" name="played">
                <label for="não" id="radio1">yes</label><br>
                <input type="radio" required id="sim" name="played">
                <label for="sim" id="radio2">no</label>

                <br>

                <label for="nota">From 0 to 10 how do you score this game?</label><br>
                <input type="number" id="nota" name="nota">

                <br>
                <label for="message">Leave a message:</label><br>
                <textarea name="messagetext" id="message" cols="25" rows="5"></textarea>

                <br>

                <input type="submit" value="Send">

            </p>
        </form>
    </section>
    <footer>
        <div id="copyright">
            <h1>Created by: Julio Domigos <br> Copyright©2022 EcstasyRiddle CO.</h1>
        </div>
        <div id="linguagem">
            <a href="feedback.html">
                <img src="css/img/Brasil.webp" alt="Bandeira dos estados unidos (Translated page link)">
            </a>
        </div>
    </footer>
</body>
</html>
